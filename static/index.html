<!DOCTYPE html>
<html>
<head>
	<title>Practica 1 Computación en Red</title>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<script type="text/javascript">		
		function consultar () {
			var numero = document.getElementById('numero');
			var fecha = document.getElementById('fecha');
			window.location = '/' + fecha.value + '/' + numero.value;
		}
	</script>
</head>
<body>
<table>
	<tr>
		<td>Número:</td>
		<td><input id="numero" type="text" placeholder="98190"></td>
	</tr>
	<tr>
		<td>Fecha:</td>
		<td><input id="fecha" type="text" placeholder="2015-11-13"></td>
	</tr>
	<tr>
		<td></td>
		<td><button onclick="consultar()">Consultar</button></td>
	</tr>
</table>
</body>
</html>
